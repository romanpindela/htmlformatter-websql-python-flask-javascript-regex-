<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js" defer></script>
    <title>HTML formatter</title>
</head>
<body>
    <div id="description">
        <h1>HTML formatter</h1>
        <p>Paste or enter HTML code and hit the "Format" button! Only the following tags are permitted:
            <code>html</code>,
            <code>head</code>,
            <code>meta</code>,
            <code>script</code>,
            <code>title</code>,
            <code>link</code>,
            <code>body</code>,
            <code>div</code>,
            <code>p</code>,
            <code>h1</code>,
            <code>h2</code>,
            <code>h3</code>,
            <code>h4</code>,
            <code>h5</code>,
            <code>h6</code>,
            <code>ul</code>,
            <code>ol</code>,
            <code>li</code>,
            <code>a</code>,
            <code>strong</code>,
            <code>em</code>,
            <code>span</code>,
            <code>code</code>,
            <code>table</code>,
            <code>tr</code>,
            <code>td</code>,
            <code>form</code>,
            <code>button</code>,
            <code>br</code>,
            <code>input</code>,
            <code>option</code>,
            <code>select</code>,
            <code>textarea</code>
        !</p>
    </div>
    <textarea id="source"></textarea>
    <div id="target">&nbsp;</div>
    <button id="submit">Format</button>
</body>
</html>
